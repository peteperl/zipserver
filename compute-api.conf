<VirtualHost *:80>
    ServerName 104.155.153.18
    ServerAdmin admin@mywebsite.com
    WSGIScriptAlias / /var/www/flaskserver/compute-api.wsgi
    <Directory /var/www/flaskserver/ComputeApi/>
      Order allow,deny
      Allow from all
    </Directory>
    Alias /static /var/www/flaskserver/ComputeApi/static
    <Directory /var/www/flaskserver/ComputeApi/static/>
      Order allow,deny
      Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
